<!DOCTYPE html>
<html lang="en">

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Űrháború</title>
        <link rel="stylesheet" href="../static/css/style.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/mobile.css">
        <script src="../static/js/mobile.js" type="text/javascript"></script>
    </head>
<body>
<div id="page">
    <div id="header">
        <div>
            <a href="index.html" class="logo"><img src="../static/images/logo.png" alt=""></a>
            <ul id="navigation">
                <li class="selected">
                    <a href="../templates/index.html">Főoldal</a>
                </li>
                <li>
                    <a href="../templates/ships.html">Űrhajók</a>
                </li>
                <li class="menu">
                    <a href="../templates/crew.html">Legénység</a>
                </li>
                <li>
                    <a href="../templates/spaceship_new.html">Regisztráció</a>
                </li>
                <li>
                    <a href="../templates/login.html">Belépés</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="container">

    <form data-th-action="@{/spaceship}" data-th-object="${newShip}" method="post">

        <table>
            <tr>
                <th>Név:</th>
                <td><input type="text" data-th-field="*{name}" /></td>
            </tr>
            <tr>
                <th>Osztály:</th>
                <td>
                    <select data-th-field="*{spaceShipClass}">
                        <option data-th-each="shipClass : ${shipClasses}"
                                data-th-value="${shipClass}"
                                data-th-text="${shipClass}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Működőképes - aktív?</th>
                <td>
                    <select data-th-field="*{isActive}">
                        <option value="true">Igen.</option>
                        <option value="false">Nem</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button class="send_button" type="submit">Regisztrálás</button></td>
            </tr>
        </table>



    </form>

</div>

</body>

</html>
